<div class="container mt-4">
  <h2>Lista de Empleados</h2>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button routerLink="form" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Nuevo Registro
    </button>
    
    <div class="input-group w-25">
      <input type="text" class="form-control " placeholder="Buscar empleados..." aria-label="Buscar empleados">
      <button class="btn btn-outline-secondary" >
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>DNI</th>
        <th>Nombres</th>
        <th>Tel√©fono</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @if (employees && employees.length > 0) {
        @for (employee of employees; track $index) {
          <tr>
            <td>{{ employee.dni }}</td>
            <td>{{ employee.nombres }}</td>
            <td>{{ employee.telefono }}</td>
            <td>{{ employee.correo }}</td>
            <td>
              <button title="Ver" class="btn  btn-info me-2">
                <i class="bi bi-eye-fill fs-5"></i>
              </button>
              <button title="Editar" class="btn btn-warning me-2" (click)="uptadeEmployee(employee.dni)">
                <i class="bi bi-pencil-square fs-5"></i>
              </button>
              <button title="Eliminar" class="btn btn-danger" (click)="deleteEmpleado(employee.dni)">
                <i class="bi bi-file-earmark-x fs-5"></i>
              </button>
            </td>
          </tr>
        }
      } @else {
        <tr>
          <td colspan="5">No hay elementos</td>
        </tr>
      }
    </tbody>
  </table>
</div>
