<div class="container mt-4">
    <h2>Lista de Habitaciones</h2>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <button routerLink="form" class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Registro
      </button>
      
      <div class="input-group w-25">
        <input type="text" class="form-control" placeholder="Buscar habitaciones..." aria-label="Buscar habitaciones">
        <button class="btn btn-outline-secondary">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Capacidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @if(rooms && rooms.length > 0) {
            @for (room of rooms; track $index) {
                <tr>
                    <td>{{ room.codigo }}</td>
                    <td>{{ room.descripcion }}</td>
                    <td>{{ room.estado }}</td>
                    <td>{{ room.capacidad }}</td>
                    <td>{{ room.precio }}</td>
                    <td>
                      <button title="Ver" class="btn btn-info me-2">
                        <i class="bi bi-eye-fill fs-5"></i>
                      </button>
                      <button title="Editar" class="btn btn-warning me-2" (click)="uptadeRoom(room.codigo)">
                        <i class="bi bi-pencil-square fs-5"></i>
                      </button>
                      <button title="Eliminar" class="btn btn-danger" (click)="deleteEmpleado(room.codigo)">
                        <i class="bi bi-file-earmark-x fs-5"></i>
                      </button>
                    </td>
                </tr>
            }
        } @else {
            <tr>
              <td colspan="5">No hay elementos</td>
            </tr>
          }
      </tbody>
    </table>
  </div>
