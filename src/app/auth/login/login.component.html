<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-- <img src="../assets/img/fondo-vangogh.jpg" alt="Image"> -->
                <div class="text"></div>
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Seciar Inisión</header>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="input-field">
                            <input formControlName="username" type="text" class="input" id="username" name="username" required/>
                            <label for="username">Nombre de usuario</label>
                            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                                <div *ngIf="username.errors?.['required']">
                                    El nombre de usuario es requerido.
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-field">
                            <input formControlName="password" type="password" class="input" id="password" name="password"
                                required />
                            <label for="pass">Contraseña</label>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                <div *ngIf="password.errors?.['required']">
                                    La contraseña es requerida.
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-field">
                            <input type="submit" class="submit" value="Iniciar sesión" />
                        </div>
                    </form>
                    <div class="signin">
                        <span>Ya tienes una cuenta? <a href="#">Ingresa aquí­</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
